apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pg-cluster
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://cloudnative-pg.github.io/charts
    targetRevision: "0.3.0"
    chart: cluster
    helm:
      valuesObject:
        cluster:
          storage:
            size: 12Gi
            storageClass: rook-cephfs-retain
  destination:
    server: https://kubernetes.default.svc
    namespace: postgres
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
