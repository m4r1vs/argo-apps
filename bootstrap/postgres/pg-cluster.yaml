apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich-pg-cluster
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://cloudnative-pg.github.io/charts
    targetRevision: "0.3.1"
    chart: cluster
    helm:
      valuesObject:
        cluster:
          instances: 3
          storage:
            size: 12Gi
          imageName: ghcr.io/tensorchord/cloudnative-vectorchord:16.9-0.4.3
          postgresql:
            shared_preload_libraries:
              - "vchord.so"
          bootstrap:
            initdb:
              # TODO: Use managed extensions (pg 18)
              postInitApplicationSQL:
                # Commands based on: https://immich.app/docs/administration/postgres-standalone/#without-superuser-permission
                - CREATE EXTENSION vchord CASCADE;
                - CREATE EXTENSION earthdistance CASCADE;
          roles:
            - name: immich
              superuser: true
              login: true
          initdb:
            database: immich
            owner: immich
            secret:
              name: ""
            postInitSQL:
              - CREATE EXTENSION IF NOT EXISTS "vchord" CASCADE;
              - CREATE EXTENSION IF NOT EXISTS "cube" CASCADE;
              - CREATE EXTENSION IF NOT EXISTS "earthdistance" CASCADE;
        poolers:
          - instances: 3
            type: rw
            name: rw
            parameters:
              max_client_conn: "1000"
              default_pool_size: "25"
  destination:
    server: https://kubernetes.default.svc
    namespace: immich
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
